<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keiver" content="width=device-width, initial-scale=1.0">
    <title>Formulario Registro</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="./assets/css/bootstrap.min.css" rel="stylesheet">
    <link href='./assets/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>  
    <section class="form-register">
        <h4>Formulario Registro</h4>
        <label for="Cedula">Cedula</label>
            <i class='bx bxs-id-card'></i>                        
            <input class="controls" type="text" name="Cedula" id="Cedula" placeholder="Cedula">
        </label>
        <label for="Nombre">Nombre</label>
            <i class='bx bx-user'></i>
            <input class="controls" type="text" name="Nombres" id="Nombres" placeholder="Ingrese su nombre">
        </label>
        <label for="Apellido">Apellido</label>
            <i class='bx bx-user'></i>
            <input class="controls" type="text" name="Apellidos" id="Apellidos" placeholder="Apellidos">
        </label>
        <label for="Email">Correo electronico</label>
            <i class='bx bxs-envelope' ></i>
            <input class="controls" type="email" name="Correo Electronico" id="Correo electronico" placeholder="Ingrese su correo Electronico">
        </label>
        <label for="Ubicacion de hab">Ubicacion de hab</label>
        <i class='bx bxs-building-house' ></i>
            <input class="controls" type="text" name="Ubicacion de hab" id="Ubicacion de hab" placeholder="Ubicacion de hab">
        </label>
        <label for="Fecha de nacimiento">Fecha de nacimiento</label>
        <i class='bx bxs-calendar'></i>
            <input class="controls" type="text" name="Fecha de Nac" id="Fecha de Nac" placeholder="Fecha de Nac">
        </label>
        <label for="Genero">Genero</label>
            <i class='bx bx-male-female'></i>
            <input class="controls" type="text" name="Genero" id="Genero" placeholder="Genero">
        </label>
        <label for="Contraseña">Contraseña</label>
            <i class='bx bxs-key' ></i>
            <input class="controls" type="text" name="Contraseña" id="Contraseña" placeholder="Ingrerse su contraseña">
        </label>
        <p>Estoy de acuerdo con <a href="#">Terminos y condiciones</a></p>
        <input class="botons" type="submit" value="Registrarse">
        <p class="warnings" id="warnings"></p>
        <a href="#"></a>
        <p><a href="login.html">¿Ya tengo Cuenta?</a></p>
        <a href="./Formulario.html">Inicio</a>
        
  </section>
  <script src="./assets/js/index.js"></script>
</body>
</html>
